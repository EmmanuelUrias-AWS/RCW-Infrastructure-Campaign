  ### DynamoDB Table for Admin Data ###
  AdminTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: AdminTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

