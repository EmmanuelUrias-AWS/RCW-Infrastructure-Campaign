AWSTemplateFormatVersion: '2010-09-09'
Description: Workload Application Resources

Parameters:

  Environment:
    Type: String
    Default: Dev
    Description: Environment name for the VPC

Resources:
  ### S3 Bucket for app (Website bucket with public access) ###
  ClientBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: rcw-webpage
      WebsiteConfiguration:
        IndexDocument: public/index.html
        AdminDocument: admin/index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      BucketPolicy:
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource: "arn:aws:s3:::rcw-webpage/*"
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment


  ### S3 Bucket for logs (Secured) ###
  LogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: rcw-log-bucket
      AccessControl: Private
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

  ### Lambda Function for application logic ###
  PayPalProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: PayPal-Processor
      Runtime: python3.6
      Handler: index.handler
      Code:
        S3Bucket: rcw-code-bucket
        S3Key: s3://rcw-code-bucket/paypal-processor/lambda-demo.zip
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

  ### API Gateway for MyLambdaFunction with GET and PUT ###
  RCWPaypalProcessorApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: RCWPaypalProcessorApi
      Description: API for GET and PUT requests to PayPalProcessorFunction
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

  RCWPayPalProcessorApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RCWPaypalProcessorApiGateway.RootResourceId
      PathPart: paypalprocessor
      RestApiId: !Ref RCWPaypalProcessorApiGateway
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

  RCWPaypalProcessorMethodGet:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      ResourceId: !Ref RCWPayPalProcessorApiResource
      RestApiId: !Ref RCWPaypalProcessorApiGateway
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RCWPaypalProcessorApiGateway.Arn}/invocations
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

  RCWPaypalProcessorMethodPut:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: PUT
      ResourceId: !Ref RCWPayPalProcessorApiResource
      RestApiId: !Ref RCWPaypalProcessorApiGateway
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RCWPaypalProcessorApiGateway.Arn}/invocations
      Tags:
        - Key: Infrastructure
          Value: RCW
        - Key: Component
          Value: App
        - Key: Name
          Value: RCW-VPC
        - Key: Environment
          Value: !Ref Environment

